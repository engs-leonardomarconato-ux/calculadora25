<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora – 25% do Salário (com Honorários)</title>
  <style>
    /* --------- Tema base (claro) --------- */
    :root{
      --bg:#f7fafc;
      --panel:#ffffff;
      --muted:#4b5563;
      --text:#0f172a;
      --accent:#22c55e;
      --accent-2:#16a34a;
      --danger:#ef4444;
      --ring:#d1d5db;
      --tile:#f1f5f9;
      --shadow:0 6px 30px rgba(0,0,0,.08);
      --grad-a:#e2e8f0;
      --grad-b:#f8fafc;
    }
    /* --------- Tema escuro --------- */
    :root[data-theme="dark"]{
      --bg:#0f172a;
      --panel:#111827;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --accent:#22c55e;
      --accent-2:#16a34a;
      --danger:#ef4444;
      --ring:#334155;
      --tile:#0b1225;
      --shadow:0 6px 30px rgba(0,0,0,.35);
      --grad-a:#0b1225;
      --grad-b:#0f172a;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif;
      background:linear-gradient(180deg,var(--grad-a) 0%, var(--grad-b) 100%);
      color:var(--text);
      transition:background .3s ease,color .2s ease;
    }
    .wrap{max-width:920px; margin:40px auto; padding:0 16px;}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:20px;}
    h1{font-size:clamp(20px,3.5vw,28px); margin:0}
    .card{
      background:var(--panel);
      border:1px solid var(--ring); border-radius:14px;
      padding:22px; backdrop-filter:blur(6px);
      box-shadow:var(--shadow);
      transition:background .2s ease,border-color .2s ease,box-shadow .2s ease;
    }
    .grid{display:grid; gap:16px; grid-template-columns:1fr;}
    @media(min-width:720px){.grid{grid-template-columns:repeat(3,1fr);}}
    label{display:block; font-size:14px; color:var(--muted); margin-bottom:6px}
    input[type="number"]{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--ring);
      background:var(--tile); color:var(--text); outline:none;
      transition:border-color .2s ease,box-shadow .2s ease,background .2s ease;
    }
    input[type="number"]:focus{border-color:var(--accent); box-shadow:0 0 0 4px rgba(34,197,94,.15);}
    .actions{display:flex; gap:12px; flex-wrap:wrap; margin-top:10px}
    button{cursor:pointer; border:none; border-radius:10px; padding:12px 16px; font-weight:600;}
    .btn-primary{background:var(--accent); color:#062b16;}
    .btn-primary:hover{background:var(--accent-2); color:#041e10;}
    .btn-ghost{background:transparent; color:var(--text); border:1px solid var(--ring);}
    .result{margin-top:22px; display:grid; gap:14px; grid-template-columns:1fr;}
    @media(min-width:720px){.result{grid-template-columns:repeat(3,1fr);}}
    .tile{background:var(--tile); border:1px solid var(--ring); border-radius:12px; padding:16px; transition:background .2s ease,border-color .2s ease;}
    .k{color:var(--muted); font-size:12px; text-transform:uppercase; letter-spacing:.06em}
    .v{font-size:clamp(18px,3vw,22px); font-weight:700; margin-top:6px}
    footer{margin-top:22px; color:var(--muted); font-size:12px}
    .badge{display:inline-flex; align-items:center; gap:6px; background:var(--tile); border:1px dashed var(--ring); color:var(--muted); padding:8px 10px; border-radius:999px; font-size:12px;}
    /* Botão de tema */
    .toggle{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid var(--ring); background:var(--tile); color:var(--text);
      padding:10px 12px; border-radius:999px; font-weight:600;
    }
    .toggle svg{width:18px; height:18px;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Calculadora de Recebimento (25% do Salário)</h1>
      <button id="themeToggle" class="toggle" type="button" aria-pressed="false">
        <span id="themeIcon"></span>
        <span id="themeLabel">Tema</span>
      </button>
    </header>

    <section class="card">
      <div class="grid">
        <div>
          <label for="salario">Salário (R$)</label>
          <input id="salario" type="number" step="0.01" min="0.01" placeholder="Ex.: 2500.00" />
        </div>
        <div>
          <label for="mesesAtrasados">Meses atrasados</label>
          <input id="mesesAtrasados" type="number" step="1" min="1" placeholder="Ex.: 6" />
        </div>
        <div>
          <label for="tempoProcesso">Tempo do processo (meses)</label>
          <input id="tempoProcesso" type="number" step="1" min="1" placeholder="Ex.: 4" />
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" id="btnCalcular">Calcular</button>
        <button class="btn-ghost" id="btnLimpar" type="button">Limpar</button>
      </div>

      <div class="result" aria-live="polite">
        <div class="tile">
          <div class="k">25% do salário</div>
          <div id="percentual" class="v">—</div>
        </div>
        <div class="tile">
          <div class="k">Total de meses</div>
          <div id="totalMeses" class="v">—</div>
        </div>
        <div class="tile">
          <div class="k">Valor Bruto</div>
          <div id="valorFinal" class="v">—</div>
        </div>
      </div>

      <footer>
        Feito por <strong>leo do TECH</strong>.
      </footer>
    </section>
  </div>

  <script>
    const fmtBRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
    const $ = (id) => document.getElementById(id);

    // ---------- Tema ----------
    const root = document.documentElement;
    const toggleBtn = $("themeToggle");
    const iconSpan = $("themeIcon");
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    function setTheme(theme){
      root.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      updateIcon(theme);
    }
    function updateIcon(theme){
      const dark = theme === 'dark';
      toggleBtn.setAttribute('aria-pressed', dark);
      iconSpan.innerHTML = dark
        ? `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>`
        : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>`;
    }
    (function initTheme(){
      const saved = localStorage.getItem('theme');
      const theme = saved ? saved : (prefersDark ? 'dark' : 'light');
      setTheme(theme);
    })();
    toggleBtn.addEventListener('click', () => {
      const current = root.getAttribute('data-theme') || 'light';
      setTheme(current === 'light' ? 'dark' : 'light');
    });

    // ---------- Cálculo ----------
    function calcular() {
      const salario = parseFloat($("salario").value);
      const mesesAtrasados = parseInt($("mesesAtrasados").value);
      const tempoProcesso = parseInt($("tempoProcesso").value);

      if (isNaN(salario) || isNaN(mesesAtrasados) || isNaN(tempoProcesso) ||
          salario <= 0 || mesesAtrasados <= 0 || tempoProcesso <= 0) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      const percentual = salario * 0.25;
      const totalMeses = mesesAtrasados + tempoProcesso;
      const valorFinal = totalMeses * percentual * 0.5; // COM 50% de desconto

      $("percentual").textContent = fmtBRL.format(percentual);
      $("totalMeses").textContent = totalMeses;
      $("valorFinal").textContent = fmtBRL.format(valorFinal);
    }

    function limpar() {
      ["salario","mesesAtrasados","tempoProcesso"].forEach(id => $(id).value = "");
      ["percentual","totalMeses","valorFinal"].forEach(id => $(id).textContent = "—");
    }

    $("btnCalcular").addEventListener("click", calcular);
    $("btnLimpar").addEventListener("click", limpar);
  </script>
</body>
</html>
